<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brawl Stars</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Estilo b√°sico */
      body {
        background-color: #000;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Tema claro e escuro */
      body.light-theme {
        background-color: #fff;
        color: #000;
      }
      body.dark-theme {
        background-color: #000;
        color: #fff;
      }

      .containerT {
        width: auto;
        text-align: center;
      }

      .containerC1 {
        color: white;
        background-color: #111010c3;
        width: auto;
        height: auto;
        padding: 1%;
      }

      .containerC3 {
        background-color: #1d1d1dbf;
        height: auto;
        width: auto;
        color: white;
        text-align: center;
      }

      .images-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 10px;
      }

      .image-wrapper {
        text-align: center;
        color: white;
      }

      .image-wrapper img {
        width: 400px;
        height: 400px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 0.9em;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn-main {
        background-color: #333;
      }

      .btn-main:hover {
        background-color: #555;
      }

      .btn-secondary {
        background-color: #555;
      }

      .btn-secondary:hover {
        background-color: #777;
      }

      /* Bot√£o de altern√¢ncia de tema */
      .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
        z-index: 1001;
      }

      .theme-toggle:hover {
        background-color: #555;
      }

      /* Bot√£o do menu lateral */
      .menu-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
        z-index: 1001;
      }

      .menu-toggle:hover {
        background-color: #555;
      }

      /* Menu lateral */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transform: translateX(-100%);
        transition: transform 0.3s ease, background-color 0.3s;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar h2 {
        margin-top: 0;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 8px 0;
        border-bottom: 1px solid #444;
        transition: color 0.3s;
      }

      .sidebar a:hover {
        color: #aaa;
      }
    </style>
  </head>
  <body class="dark-theme">
    <!-- Bot√£o para abrir o menu lateral -->
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

    <!-- Menu lateral -->
    <div class="sidebar" id="sidebar">
      <br> <br> <br> <br>
        <h2>Menu</h2>
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Contatos</a>
    </div>

    <!-- Conte√∫do principal -->
    <div class="main-content">
      <div class="containerT">
        <div class="containerC1">
          <h1>Brawl Stars</h1>
          <p>
            Brawl Stars √© um jogo mobile de a√ß√£o em que jogadores batalham com
            personagens √∫nicos, chamados "brawlers", em modos 3v3 ou
            sobreviv√™ncia.
          </p>
        </div>

        <div class="containerC3">
          <p>Informa√ß√£o</p>
          <div class="images-container">
            <div class="image-wrapper">
              <p>mais sobre</p>
              <img src="./assets/images/logoUm.jpg" alt="Logo 1">
              <div class="buttons">
                <button class="btn btn-main">Saiba Mais</button>
                <button class="btn btn-secondary">Compartilhar</button>
              </div>
            </div>
            <div class="image-wrapper">
              <p>sobre ranqueada</p>
              <img src="./assets/images/logoDois.webp" alt="Logo 2">
              <div class="buttons">
                <button class="btn btn-main">Saiba Mais</button>
                <button class="btn btn-secondary">Compartilhar</button>
              </div>
            </div>
            <div class="image-wrapper">
              <p>segredos</p>
              <img src="./assets/images/logoTress.webp" alt="Logo 3">
              <div class="buttons">
                <button class="btn btn-main">Saiba Mais</button>
                <button class="btn btn-secondary">Compartilhar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bot√£o de altern√¢ncia de tema -->
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <script>
      // Alternar tema claro/escuro
      function toggleTheme() {
        document.body.classList.toggle('light-theme');
        document.body.classList.toggle('dark-theme');
      }

      // Alternar visibilidade do menu lateral
      function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
      }
    </script>
  </body>
</html>
